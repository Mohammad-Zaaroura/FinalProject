<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Book</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <header>
      <h1>Phone Book</h1>
    </header>
    <main>
      <div id="contactForm">

        <button id="add-button" onclick="popAdd()"><img src="images/add.png" id="add" alt=" Info"></button>
        <button id="deleteall-button" onclick="dltAll()"><img src="images/bin.png" id="delete" alt=" Info"></button>
      </div>
      <p id="numberofusers">Number of Users : </p>
      <input type="text" id="search" oninput="searchContact(event)" placeholder="Search Contacts">
      <ul id="contactList">


      </ul>


      <div class="modal" id="myModal" onclick="closeModal(event)">
        <div class="modal-content">
          <button class="close-btn" id="closeModalBtn" onclick="closeModal(event)">&times;</button>
          <div class="modal-container">
          </div>

        </div>

      </div>
    </main>
    <footer id="footer">Made by Amir Fahmawi And Mohammad Zaaroura</footer>
  </div>
  <script src="js.js"></script>

</body>

</html>
